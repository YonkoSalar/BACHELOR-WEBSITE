        nav {

            width: 60%;
            display: flex;
            align-items: center;
            justify-content: space-between;

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            flex: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Line */
        .line {
            position: absolute;
            z-index: -2;
            background: #0DAFB2;
