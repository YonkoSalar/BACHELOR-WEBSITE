    <title>Group 1: Drone</title>
    <style id="applicationStylesheet" type="text/css">
        #home {
            background: linear-gradient(315deg, rgba(16, 27, 61, 1) 0%, rgba(24, 61, 126, 1) 100%);
        }

        #project {
            background: linear-gradient(180deg, rgba(24, 61, 126, 1) 0%, rgba(38, 112, 161, 1) 100%);

        #sponsor {

        }

        #page4 {
            background: linear-gradient(315deg, rgba(16, 27, 61, 1) 0%, rgba(24, 61, 126, 1) 100%);
        }


        #PROJECT {
            position: relative;
            overflow: visible;
            white-space: nowrap;
            font-family: Open Sans;
            font-style: normal;
            font-weight: lighter;
            font-size: 50px;
            color: rgba(255, 255, 255, 1);
        }

        #Line_1 {
            fill: transparent;
            stroke: rgba(255, 255, 255, 1);
            stroke-width: 8px;
            stroke-linejoin: miter;
            stroke-linecap: butt;
            stroke-miterlimit: 4;
            shape-rendering: auto;
        }

        .Line_1 {
            overflow: visible;
            position: relative;
            width: 583px;
            height: 8px;
            left: 195.5px;
            top: 320.5px;
            transform: matrix(1, 0, 0, 1, 0, 0);
        }

        #OUR_BACHELOR_PROJECT_2020_THIS {
            position: relative;
            overflow: visible;
            white-space: nowrap;
            font-family: Open Sans;
            font-style: normal;
            font-weight: normal;
            font-size: 40px;
            color: rgba(255, 255, 255, 1);
        }

        #Path_1 {
            fill: rgba(255, 255, 255, 1);
        }

        .Path_1 {
            overflow: visible;
            position: absolute;
            width: 800px;
            height: auto;
            top: 0%;
            right: 0%;
            z-index: 2;
        }

        #Image_1 {
            mix-blend-mode: multiply;
            position: absolute;
            right: 5%;
            top: 25%;
            z-index: 3;
            overflow: visible;
        }

        #FLYING_EAGLE {
            position: relative;
            overflow: visible;
            white-space: nowrap;
            font-family: Open Sans;
            font-style: normal;
            font-weight: bold;
            font-size: 120px;
            color: rgba(255, 255, 255, 1);
        }

        /* HEADER NAVBAR */
        header {
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100vw;
            top: 0px;
            z-index: 5;
            background: linear-gradient(315deg, rgba(16, 27, 61, 1) 0%, rgba(24, 61, 126, 1) 100%);
        }

        nav {
            min-height: 10vh;
            margin: auto;
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            flex: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Line */
        .line {
            position: absolute;
            z-index: -2;
            background: #0DAFB2;
            transition: all 0.5s ease;

        }

        #sponsor_divider {
            fill: transparent;
            stroke: rgba(255, 255, 255, 1);
            stroke-width: 6px;
            stroke-linejoin: miter;
            stroke-linecap: butt;
            stroke-miterlimit: 4;
            shape-rendering: auto;
        }

        .sponsor_divider {
            overflow: visible;
            transform: matrix(1, 0, 0, 1, 0, 0);
            height: auto;
            width: 10%;
        }

        /*Hidding navbar*/
        .hidden {
            display: None;
        }
    </style>
</head>
